<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./images.css">
        <title>Google | Home</title>
    </head>

    <body id="home">
        <header>
            <nav id="navbar">
                <div class="container">
                    <ul>
                        <li>
                            <a href="index.html">Google Search</a>
                        </li>
                        <li>
                            <a href="advanced.html">Advanced Search</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <form method="get" action="https://images.google.com/images">
            <section class="hero">
                <div id="wrapper" class="wrapper">
                    <img src="./img/google-logo.png" alt="">
                    <p style="color: rgb(0, 128, 255);">Images</p>

                    <div class="input">
                        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                        <input type="search" class="textbox" placeholder="Search Google or type a URL"
                        id="input-box" name="q" spellcheck="false" value="">
                    </div>
                </div>
            </section>
        </form>
    </body>
</html>
